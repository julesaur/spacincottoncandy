<html>

      <link rel="stylesheet" href="style.css" />

    </head>
    <body>
      <div class="response">
        <div class="centerit">
          <iframe
            src="https://hubs.mozilla.com/Xe7Txy6?embed_token=5b16405fbfbbf9e7bf5eb8fa0b250605"
            style="width: 1024px; height: 630px;"
            allow="microphone; camera; vr; speaker;"

          <br />

          <a href="enter.html">
            <button
              class="btn1"
              style="font-family:'readingtext', sans-serif;font-size:18px;"
            >
              â¬…
            </button>
          </a>
        </div>
      </div>

      <!--   --------------------------------------------     -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const revealerNav = window.revealer({
            revealElementSelector: ".nav-js",
            options: {
              anchorSelector: ".nav-btn-js"
            }
          });

          const actionBtn = document.querySelector(".nav-btn-js");
          actionBtn.addEventListener("click", () => {
            if (!revealerNav.isRevealed()) {
              revealerNav.reveal();
              actionBtn.setAttribute("data-open", true);
            } else {
              revealerNav.hide();
              actionBtn.setAttribute("data-open", false);
            }
          });
        });

        var limit = 100, // Max number of stars
          body = document.body;
        loop = {
          //initalizing
          start: function() {
            for (var i = 0; i <= limit; i++) {
              var star = this.newStar();
              star.style.top = this.rand() * 100 + "%";
              star.style.left = this.rand() * 100 + "%";
              star.style.webkitAnimationDelay = this.rand() + "s";
              star.style.mozAnimationDelay = this.rand() + "s";
              body.appendChild(star);
            }
          },
          //to get random number
          rand: function() {
            return Math.random();
          },
          //creating html dom for star
          newStar: function() {
            var d = document.createElement("div");
            d.innerHTML =
              '<figure class="star"><figure class="star-top"></figure><figure class="star-bottom"></figure></figure>';
            return d.firstChild;
          }
        };
        loop.start();
      </script>
    </body>
  </html>
</html>
